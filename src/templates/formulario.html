{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">{{solicitud}}</h3>
    <div class="box">
        <form method="POST" action="/formulario">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="nombre" name="nombre" placeholder="Nombre" autofocus="">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="programa" name="programa" placeholder="programa">
                </div>
            </div>

            <button class="button is-block is-info is-large is-fullwidth">Regitrar solicitud</button>
        </form>
    </div>
</div>
{% endblock %}
