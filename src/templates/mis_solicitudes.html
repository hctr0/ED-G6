{% extends "base.html" %}

{% block content %}
<table style="margin: 6ex; position: relative; top: -100px; left: 250px; background-color: #1b8d7f ">
  <tr>
    <th style="background-color:  #117a65 ; border-radius:3px ; width:40%">Tipo solicitud</th>
    <th style="background-color:  #117a65 ; width:40%">          Respuesta</th>
  </tr>  
    {% for solicitud in solicitud_usuario %}
    <tr>
      <td>{{solicitud.solicitud}}</td>
      {% if solicitud.respuesta %}
      <td>{{solicitud.respuesta}}</td>
      {% else %}
      <td> No hay Respuesta</td>
      {% endif %}
    </tr>
    {% endfor %}
</table>
  {% endblock %}
